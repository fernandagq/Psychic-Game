<!DOCTYPE html>
<html>
    <head>
        <title>Psychic-Game</title>
        <link rel="stylesheet" href="./assets/CSS/style.css">
        <script src="./assets/Javascript/game.js">
        </script>
    </head>
    <body>
        <div id=psychicGame>
        <h1>The Psychic Game</h1>
        <h3>Guess What Letter I'm Thinking of</h3>
        <h3>Wins:</h3>
        <h2 id="Wins"></h2>
        <h3>Losses:</h3>
        <h2 id="Losses"></h2>
        <h3>Guesses Left:</h3>
        <h2 id="Guesses-Left"></h2>
        <h3>Your Guesses so far:</h3>
        <h2 id="Guesses"></h2>
        </div>
        <script>
            var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
            
            var userWins = 0;
            var userLosses = 0;
            var guessesLeft = 10;
            var currentGuesses = [];

            // for (var i = 0;  currentGuesses.length < 10; i++) {
            document.onkeyup = function(event) {
                
                var userGuess = event.key;
                console.log(userGuess);
                
                var correctLetter = computerChoices[Math.floor(Math.random() * 1)];

               if (userGuess == correctLetter) {
                console.log("User wins");
                userWins++;
                
            }
                else if (userGuess != correctLetter) {
                console.log("User loses");
                userLosses++;
                guessesLeft--;
                currentGuesses.push(userGuess);

                }

                if(userWins === 10) {
                    alert("You Won!")
                    location.reload();
                }  else if (userLosses === 10) {
                    alert("Game Over")
                    location.reload();
                }

                
                
                var userWinsDiv = document.getElementById("Wins");
                userWinsDiv.textContent = userWins;
                
                var userLossesDiv = 
                document.getElementById("Losses");
                userLossesDiv.textContent = userLosses;

                var guessesLeftDiv = 
                document.getElementById("Guesses-Left"); guessesLeftDiv.textContent = guessesLeft;

                var currentGuessesDiv =
                document.getElementById("Guesses");
                currentGuessesDiv.textContent = currentGuesses;
                }
            // 
            // for (var j = 0; j < currentGuesses.length; j++) {
            //     alert("Game Over")
            // }
            


        </script>
    </body>
</html>
